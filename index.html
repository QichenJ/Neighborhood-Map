<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coding Meetups</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	</style>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="map"><span id="errorMsg"></span></div>
		<div class="container">
			<header>
				<h1 class="search-title">Coding Meetups</h1>
				<form id="search" data-bind="submit: search">
					<input data-bind="value: inputStr" id="search-input" placeholder="Search" autofocus />
					<button id="search-button" type="submit">
						<span class="fa fa-search"></span>
					</button>
				</form>
			</header>
			<aside>
				<ul id="list" data-bind="foreach: {data : positionsShowed, as : 'pos'}">
					<li class="meetup" data-bind="click: $root.selectPos">
						<span class="meet-name" data-bind="text: name"></span>
						<span class="meet-number" data-bind="text: length"></span>
					</li>
				</ul>
			</aside>
		</div>
	</div>
	<script>


	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBDG4PEiSz4kfikxfuEJvSZ33PWp5HPJM"></script>
	<script src="js/map.js"></script>
</body>
</html>
