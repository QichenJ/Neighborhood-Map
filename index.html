<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coding Meetups</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	</style>
	<link rel="stylesheet" href="css/app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="map">map</div>
		<div class="container">
			<header>
				<h1>Coding Meetups</h1>
				<form id="search">
					<input id="search-input" placeholder="Search" autofocus />
					<button id="search-button"></button>
				</form>
			</header>
			<aside>
				<ul id="list" data-bind="foreach: positions">
					<li class="meetup">
						<span class="meet-name" data-bind="text: name"></span>
						<span class="meet-number" data-bind="text: length"></span>
						<div class="meetup-info"></div>
					</li>
				</ul>
			</aside>
		</div>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBDG4PEiSz4kfikxfuEJvSZ33PWp5HPJM"></script>
	<script src="js/map.js"></script>
</body>
</html>
