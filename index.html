<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coding Meetups</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		html, body { height: 100%; margin: 0; padding: 0}
		#map { height: 100%; }
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
	</head>
<body>
	<div class="wrapper">
		<div id="map"></div>
		<div class="container">
			<header>
				<h1>Coding Meetups</h1>
				<form id="search">
					<input id="search-input" placeholder="Search" autofocus />
					<button id="search-button"></button>
				</form>
			</header>
			<aside>
				<ul id="list" data-bind="foreach: meetups">
					<li class="meetup">
						<span class="name" data-bind="text: id"></span>
						<span class="location"></span>
						<div class="meetup-info"></div>
					</li>
				</ul>
			</aside>
		</div>
	</div>
	<script src="js/map.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBDG4PEiSz4kfikxfuEJvSZ33PWp5HPJM&callback=initMap"></script>
</body>
